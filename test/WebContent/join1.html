<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="register.jsp" method="post">
      <fieldset>
        <legend>필수 사항</legend>
        <div>
       		<input type="hidden" name="age" value="3">
       	</div>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" name="name" id="name"  />
          </li>
        </ul>
        <ul>
          <li>
            <label for="">이메일</label>
            <input type="text" name="" id="email"/>
          </li>
        </ul>
        <ul>
          <li>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>부가 입력 사항</legend>

        <div>
          거주지를 선택해 주세요<br /><select name="" id="">
            <option value="서울시">서울시</option>
            <option value="경기도">경기도</option>
            <option value="강원도">강원도</option>
            <option value="경상도">경상도</option>
            <option value="전라도">전라도</option>
            <option value="부산시">부산시</option>
          </select>
        </div>
        <br />
        <div>
          <label for="">취미</label>
          독서<input type="checkbox" name="" id="" /> 여행<input
            type="checkbox"
            name=""
            id=""
          />
          영화감상<input type="checkbox" name="" id="" />
        </div>
        <br />
        <div>
          <label for="">성별</label>
          <input type="radio" name="gender" id="" />남성
          <input type="radio" name="gender" id="" />여성
        </div>
        <br />
        사진을 등록해주세요
        <input type="file" name="" id="" />
        <p></p>
        <div>
          방문경로를 말씀해 주세요<br />
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
      <input type="submit" value="회원가입" />
      <input type="reset" value="재작성" />
      <input type="submit" value="보내기" />
    </form>
  </body>
</html>
